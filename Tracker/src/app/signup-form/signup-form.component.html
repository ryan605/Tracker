<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cedarville+Cursive&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>signup</title>
</head>
<body>
    <div class="container-sm vh-100 d-flex flex-column justify-content-center align-items-center">
        <h1 class="font">Welcome</h1><br>
        <h1 class="font">Create Account</h1>
        <div class="inputs">
        <div class="fname mb-2">
            <label id="fname">First Name:</label><br>
            <input type="text" name="fname">
        </div>
        <div class="lname mb-2">
            <label id="lname">Last Name:</label><br>
            <input type="text" name="lname">
        </div>
        <div class="email mb-2">
            <label id="email">Email:</label><br>
            <input type="text" name="email">
        </div>
        <div class="password mb-2">
            <label id="password1">Password</label><br>
            <input type="text" name="password1">
        </div>
        <div class="confirm-password mb-2">
            <label id="password2">Confirm password:</label><br>
            <input type="text" name="password2">
        </div>
        <div class="button">
            <button>Signup</button>
        </div>
        <a class="red" href="/"><p>already have an account,login?</p></a>
        </div>
    </div>
</body>
</html>
